<mat-card *ngIf="file !== null">
  <div class="row">
    <div class="col-12">
      <b>{{file.FileName}}</b>
    </div>    
  </div>
  <div class="row">
    <div class="col-12">
      <b>Campaign:</b> {{file.CampaignName}}
    </div>
  </div>  
  <div class="row">
      <div class="col-4" style="text-align: left">
          <b>Size:</b> {{file.FileSize}}
        </div>
      <div class="col-6" style="text-align: left">
        <b>Rows:</b> {{file.FileRowCount}}
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <b>File Type</b>
      </div>
      <div class="col-2">
        <b>Workflow</b>
      </div>
      <div class="col-2">
        <b>Status</b>
      </div>
      <div class="col-2">
        <b>Modified By</b>
      </div>
      <div class="col-2">
        <b>Modified On:</b>
      </div>
    </div>
    <div class="row">
      <div class="col-2">{{file.FileType}}</div>
      <div class="col-2">{{file.WorkflowName}}</div>
      <div class="col-2">{{file.StatusName}}</div>
      <div class="col-2">{{file.ModifyUser}}</div>
      <div class="col-2">{{file.ModifyDateTime | date:'medium'}}</div>
    </div>
  </mat-card>
